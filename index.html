<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet"/>
    <title>Document</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo-text">PomoTimer</h1>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer-counter-container">
                <span class="timer-counter-text font-fam-2">
                    25:00
                </span>
            </div>
            <div class="timer-container-buttons">
                <div class="options-button-container">
                    <span class="timer-container-buttons-text font-fam-2">Options</span>
                </div>
                <div class="start-button-container">
                    <span class="timer-container-buttons-text font-fam-2">Start</span>
                </div>
            </div>
        </div>
        <div class="time-toggle-bar-container bar-container">
            <div class="time-toggle-bar-left-button-container">{</div>
            <span class="time-toggle-text font-fam-2">Work Time!</span>
            <div class="time-toggle-bar-right-button-container">}</div>
        </div>
        <div class="todo-bar-container bar-container">
            <span class="todo-bar-text font-fam-2">My To-do List</span>
        </div>
    </main>
</body>
</html>
