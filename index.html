<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>PomoTimer</h1>
    </header>
    <main>
        <div class="timer-container">
            <div class="timer-counter-container">
                <span class="timer-counter-text">
                    25:00
                </span>
            </div>
            <div class="timer-container-buttons">
                <div class="options-button-container">
                    <span class="timer-container-buttons-text">Options</span>
                </div>
                <div class="start-button-container">
                    <span class="timer-container-buttons-text">Start</span>
                </div>
            </div>
        </div>
        <div class="time-toggle-bar-container bar-container">
            <div class="time-toggle-bar-left-button-container">{</div>
            <span class="time-toggle-text">Work Time!</span>
            <div class="time-toggle-bar-right-button-container">}</div>
        </div>
        <div class="todo-bar-container bar-container">
            <span class="todo-bar-text">My To-do List</span>
        </div>
    </main>
</body>
</html>
